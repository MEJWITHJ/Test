<div class="container mt-4">
    
    <form  (ngSubmit)="onSubmit()" #resourceForm="ngForm" class="mt-4">
      <fieldset>
        <legend>Add New Resource</legend>
        <p class="text-muted">Please fill in the details below to add a new resource.</p>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        
        <input 
          type="text" 
          class="form-control" 
          id="title" 
          required 
          [(ngModel)]="newResource.title" 
          name="title"
          #title="ngModel">
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
          Title is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea 
          class="form-control" 
          id="description" 
          rows="3" 
          required 
          [(ngModel)]="newResource.description" 
          name="description"
          #description="ngModel"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
          Description is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input 
          type="url" 
          class="form-control" 
          id="url" 
          required 
          [(ngModel)]="newResource.url" 
          name="url"
          #url="ngModel">
        <div *ngIf="url.invalid && (url.dirty || url.touched)" class="text-danger">
          Valid URL is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select 
          class="form-select" 
          id="category" 
          required 
          [(ngModel)]="newResource.category" 
          name="category"
          #category="ngModel">
          <option value="Programming">Programming</option>
          <option value="Design">Design</option>
          <option value="Math">Math</option>
        </select>
        <div *ngIf="category.invalid && (category.dirty || category.touched)" class="text-danger">
          Category is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input 
          type="text" 
          class="form-control" 
          id="author" 
          required 
          [(ngModel)]="newResource.author" 
          name="author"
          #author="ngModel">
        <div *ngIf="author.invalid && (author.dirty || author.touched)" class="text-danger">
          Author is required.
        </div>
      </div>
      
      <div class="mb-3 form-check">
        <input 
          type="checkbox" 
          class="form-check-input" 
          id="isFeatured" 
          [(ngModel)]="newResource.isFeatured" 
          name="isFeatured">
        <label class="form-check-label" for="isFeatured">Feature this resource</label>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary me-2" 
        [disabled]="!resourceForm.form.valid">Submit</button>
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="cancel()">Cancel</button>
        </fieldset>
    </form>
  </div>
